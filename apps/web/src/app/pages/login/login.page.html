<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
    <!-- <mat-card-subtitle></mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="username" autocomplete="username" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Passwort</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" autocomplete="current-password" [(ngModel)]="password"/>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button (click)="redirectToRegisterPage()">Registrieren</button>
    <button mat-button [disabled]="!username || !password" cdkFocusInitial (click)="login()">Anmelden</button>
  </mat-card-actions>
</mat-card>
